<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="images/favicon/code.ico" type="image/x-icon">
</head>
<body>
    <div id="header"></div>
    
    <!-- AOS CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

    <style>
    /* Contact Page Theme */
    .contact-section {
        background: linear-gradient(135deg, #000000, #1a1a1a);
        padding: 60px 20px;
        color: white;
    }

    .contact-title {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 10px;
        color: #ff0000;
        font-weight: bold;
    }

    .contact-subtitle {
        text-align: center;
        font-size: 1.2rem;
        margin-bottom: 50px;
        color: #cccccc;
    }

    .form-control {
        background-color: #121212;
        border: 1px solid #ff0000;
        color: white;
    }

    .form-control:focus {
        border-color: #ff4d4d;
        box-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
    }

    .btn-contact {
        background-color: #ff0000;
        color: white;
        border: none;
        padding: 10px 20px;
        font-weight: bold;
        transition: 0.3s;
    }

    .btn-contact:hover {
        background-color: #cc0000;
        transform: scale(1.05);
    }

    .map-container {
        margin-top: 20px;
        border: 3px solid #ff0000;
        border-radius: 10px;
        overflow: hidden;
    }
    </style>

    <section class="contact-section">
        <div class="container">
            <h2 class="contact-title" data-aos="fade-down">Contact Me</h2>
            <p class="contact-subtitle" data-aos="fade-up">I would love to hear from you! Please fill out the form below or visit my location in Kolkata.</p>

            <div class="row">
                <!-- Contact Form -->
                <div class="col-md-6" data-aos="fade-right">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Your Name</label>
                            <input type="text" class="form-control" placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            <textarea class="form-control" rows="5" placeholder="Write your message here"></textarea>
                        </div>
                        <button type="submit" class="btn-contact">Send Message</button>
                    </form>
                </div>

                <!-- Google Map -->
                <div class="col-md-6" data-aos="fade-left">
                    <div class="map-container">
                        <iframe 
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3683.024992671058!2d88.3639!3d22.5726!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a027712bc0b3c63%3A0x98f1c1c7c1a3d28d!2sKolkata%2C%20West%20Bengal!5e0!3m2!1sen!2sin!4v1692269474586!5m2!1sen!2sin" 
                            width="100%" 
                            height="350" 
                            style="border:0;" 
                            allowfullscreen="" 
                            loading="lazy">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- AOS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
    AOS.init({
        duration: 1000,
        once: true
    });
    </script>

    
    <div id="footer"></div>
    <script src="sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        loadHeaderAndSetActive();
        function loadHeaderAndSetActive() 
        {
            $("#header").load("header.html", function() 
            {
                // After header is loaded, determine the current page and set active link
                var currentPage = window.location.pathname.split("/").pop();
    
                if (currentPage === "" || currentPage === "index.html") 
                {
                    $("#menu-home").addClass("active");
                } 
                else if (currentPage === "about.html") 
                {
                    $("#menu-about").addClass("active");
                } 
                else if (currentPage === "contact.html") 
                {
                    $("#menu-contact").addClass("active");
                }
                else if (currentPage === "coder.html") 
                {
                    $("#menu-coder").addClass("active");
                }
            });
            $('#footer').load("footer.html");
        }
    </script>

</body>
</html>
