<!DOCTYPE html>
<html>
<head>
    <title>Barcode Test</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
    <svg id="barcode"></svg>

    <script>
        // A clean, scannable barcode with standard settings
        JsBarcode("#barcode", "123456789012", {
            format: "CODE128",
            lineColor: "#000000",
            width: 2,
            height: 100,
            displayValue: true,
            fontSize: 18,
            margin: 10
        });
    </script>
</body>
</html>
